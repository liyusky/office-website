  <h4 class="detail-title">借条定义</h4>
  <p class="detail-content">是表明债权债务关系的书面凭证，一般由债务人书写并签章，表明债务人已经欠下债权人借条注明金额的债务。借条是指借个人或 公家的现金或物品时写给对方的条子，就是借条。</p>
</div>
<div class="detail-item">
  <h4 class="detail-title">借款流程</h4>
  <p class="detail-content">客户在借款前向商家打一个欠条和借条,商家审核通过后根据借条放款。而只有欠条则不用放款,客户还款的时候,就必须要还款欠条 和借条!</p>
</div>
